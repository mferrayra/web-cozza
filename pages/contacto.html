<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contacto</title>
</head>
<body>
	<form method="post">
		<fieldset>
			<legend>Contactate con nosotros!</legend>
			<label for="nombres">* Nombres</label>
			<input type="text" name="nombres" required placeholder="tus nombres" autofocus>
			<label for="apellido">* Apellido</label>
			<input type="text" name="apellido" required placeholder="tu apellido">
			<label for="email">* Email</label>
			<input type="text" name="email" required placeholder="tu email">
			<label for="telefono">Teléfono</label>
			<input type="text" name="telefono" required placeholder="tu teléfono">
			<input type="reset" name="reset" value="Limpiar">
			<input type="submit" name="enviar" value="Enviar">
		</fieldset>
	</form>
</body>
</html>
